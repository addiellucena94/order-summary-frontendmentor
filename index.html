<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <img src="img/illustration-hero.svg" alt="Cover" class="cover">
        <div class="content-box">
            <h1 class="title">Order Summary</h1>
            <p class="text">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="plan-price">
                <img src="img/icon-music.svg" alt="" class="icon">
                <p class="price">
                    <span>Annual Plan</span>
                    $59.99/year
                </p>
                <a class="change-link" href="#">Change</a>
            </div>
            <button class="sub-btn" type="submit">Proceed to Payment</button>
            <a class="cancel-link" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
